[build]
  publish = "dist/public"
  command = "npm run build:client"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--production=false"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production]
  command = "npm run build:client"

[context.deploy-preview]
  command = "npm run build:client"

[context.branch-deploy]
  command = "npm run build:client"